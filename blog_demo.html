<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Media Highlights</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- Your Provided CSS --- */
        .highlights-section {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .social-scroll-container {
            display: flex;
            gap: 16px;
            /* overflow-x: auto; */
            /* scroll-behavior: smooth;
            scrollbar-width: none; Firefox */
            padding-bottom: 10px;
        }

        /* Hide scrollbar for Chrome/Safari/Edge */
        .social-scroll-container::-webkit-scrollbar {
            /* display: none; */
        }

        .social-card {
            flex-shrink: 0;
            width: 340px;
            height: 500px;
            border-radius: 14px;
            /* overflow: hidden; */
            background: #000;
            
            /* Additional styling for cursor and positioning */
            position: relative;
            cursor: pointer;
        }

        .social-card iframe {
            width: 100%;
            height: 100%;
            border: none;
            
            /* Prevent iframe interaction so click passes to the card container */
            pointer-events: none; 
        }

        /* --- Overlay for Click Handling --- */
        .social-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: transparent;
        }

        /* Optional: Visual feedback on hover */
        .social-overlay::after {
            /* content: '\f08e'; FontAwesome icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-card:hover .social-overlay::after {
            opacity: 1;
        }

        h2 {
            text-align: center;
            font-family: sans-serif;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <section class="highlights-section">
        <h2>Social Media Highlights</h2>

        <div class="social-scroll-container">
            
            <!-- Video 1: YouTube Short -->
            <!-- data-url is the link for redirect. src is the embed link. -->
            <div class="social-card" data-url="https://youtube.com/shorts/kCpgjcZhbLE?si=TnlUyiyr2gROnfnv">
                <iframe 
                    src="https://www.youtube.com/embed/kCpgjcZhbLE?si=TnlUyiyr2gROnfnv&controls=0&mute=1" 
                    loading="lazy" 
                    allowfullscreen>
                </iframe>
                <div class="social-overlay"></div>
            </div>

            <!-- Post 1: Instagram -->
            <div class="social-card" data-url="https://www.instagram.com/p/DKUaZbZysqU/?igsh=MWJsdmtieTlzOXR5">
                <iframe 
                    src="https://www.instagram.com/p/DKUaZbZysqU/embed" 
                    loading="lazy">
                </iframe>
                <div class="social-overlay"></div>
            </div>

            <!-- Video 2: YouTube Short -->
            <div class="social-card" data-url="https://youtube.com/shorts/T8m_ioRwo98?si=TOs4tMY0vgEK1NF_">
                <iframe 
                    src="https://www.youtube.com/embed/T8m_ioRwo98?si=TOs4tMY0vgEK1NF_&controls=0&mute=1" 
                    loading="lazy" 
                    allowfullscreen>
                </iframe>
                <div class="social-overlay"></div>
            </div>

            <!-- Post 2: Instagram -->
            <div class="social-card" data-url="https://www.instagram.com/p/DJMM74bSNyQ/?igsh=MTFsZjc5azFheXV2aQ==">
                <iframe 
                    src="https://www.instagram.com/p/DJMM74bSNyQ/embed" 
                    loading="lazy">
                </iframe>
                <div class="social-overlay"></div>
            </div>

            <!-- Additional placeholder items to demonstrate scrolling -->
            <div class="social-card" data-url="#">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID" loading="lazy"></iframe>
                <div class="social-overlay"></div>
            </div>
            <div class="social-card" data-url="#">
                <iframe src="https://www.instagram.com/p/POST_ID/embed" loading="lazy"></iframe>
                <div class="social-overlay"></div>
            </div>

        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Click Redirect Logic ---
            document.querySelectorAll('.social-card').forEach(card => {
                card.addEventListener('click', () => {
                    const url = card.getAttribute('data-url');
                    if (url && url !== '#') {
                        window.open(url, '_blank');
                    }
                });
            });
            
            // --- NOTE: Scrolling is handled natively by CSS (overflow-x: auto) ---
            // No JavaScript animation loop is needed.
        });
    </script>
</body>
</html>
